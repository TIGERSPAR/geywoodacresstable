<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Greywoodacre Stable</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; } 
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fdfcfb;
      color: #333;
    }
    header {
      background-color: #2f2f2f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      color: #fff;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin: 0;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 0.5rem;
    }
    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }
    .section {
      padding: 4rem 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      text-align: left;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
      font-size: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      resize: vertical;
    }
    textarea {
      min-height: 120px;
    }
    button {
      background-color: #2f2f2f;
      color: #fff;
      border: none;
      padding: 0.85rem;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }
    button:hover {
      background-color: #444;
    }
    .contact-info {
      margin-top: 3rem;
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      text-align: center;
    }
    .contact-info strong {
      color: #2f2f2f;
    }
    footer {
      background-color: #2f2f2f;
      color: #fff;
      padding: 2rem;
      text-align: center;
      margin-top: 3rem;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
        margin-top: 1rem;
      }
      nav a {
        margin: 0.5rem 0;
      }
      .section {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Greywoodacre Stable</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="breeds.html">Breeds</a>
      <a href="gallery.html">Gallery</a>
      <a href="video.html">Videos</a>
      <a href="price.html">Prices</a>
      <a href="adoption.html">Adoption</a>
      <a href="contact.html">Contact</a>
      <a href="delivery.html">Delivery</a>
    </nav>
  </header>

  <section class="section">
    <h2>Contact Us</h2>
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Phone:</strong> (555) 123-4567</p>
      <p><strong>Email:</strong> info@greywoodacre.com</p>
      <p><strong>Address:</strong> 123 Stable Lane, Countryside, State, ZIP</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Greywoodacre Stable. All rights reserved.</p>
  </footer>
</body>
</html>
