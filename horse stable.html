  <style>
    /* style.css */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f3f3f3;

.topbar {
  background: #222;
  color: white;
  padding: 20px;

.search-bar {
  margin-top: 10px;
}

.search-bar input {
  padding: 8px;
  width: 250px;
  border-radius: 4px;
  border: none;
}

.search-bar button {
  padding: 8px 15px;
  margin-left: 5px;
  background: #00aaff;
  border: none;
  border-radius: 4px;
  color: white;
  cursor: pointer;
}

.filters {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 20px;
  justify-content: center;
  background: white;
}

.filters button {
  padding: 10px 20px;
  background: #eee;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.2s;
}

.filters button:hover {

}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  padding: 20px;
}

.img-card {
  background: white;
  border-radius: 6px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.img-card img {
  width: 100%;
  height: auto;
  display: block;
}
