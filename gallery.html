<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - GRYWOODACRESSTABLE</title>
  <meta name="description" content="Browse our gallery of adorable horses at GRYWOODACRESSTABLE. View photos of our happy, healthy equine companions." />
  <meta name="keywords" content="horse gallery, equine photos, GRYWOODACRESSTABLE" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f9fbfd;
      color: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
    }
    .navbar {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 50px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ff6f61;
      cursor: default;
    }
    .navbar nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 25px;
    }
    .navbar nav ul li a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      transition: color 0.3s ease;
    }
    .navbar nav ul li a:hover,
    .navbar nav ul li a.active {
      background: #ff6f61;
      color: white;
    }
    .dark-toggle {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #ff6f61;
      font-weight: 700;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .dark-toggle:hover {
      background: #ff6f61;
      color: white;
    }
    main {
      max-width: 1000px;
      margin: 50px auto 70px;
      padding: 0 20px;
    }
    h1 {
      color: #ff6f61;
      text-align: center;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    /* Lightbox styles */
    #lightboxOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #lightboxOverlay img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(255,111,97,0.8);
      animation: fadeInScale 0.3s ease forwards;
    }
    #lightboxOverlay.close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      color: #999;
      background: #fafafa;
      margin-top: 60px;
    }
    /* Dark Mode */
    body.dark-mode {
      background: #121212;
      color: #ddd;
    }
    body.dark-mode .navbar {
      background: #1f1f1f;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
    }
    body.dark-mode .navbar nav ul li a {
      color: #ccc;
    }
    body.dark-mode .navbar nav ul li a.active,
    body.dark-mode .navbar nav ul li a:hover {
      background: #ff6f61;
      color: #fff;
    }
    body.dark-mode .dark-toggle {
      color: #ff6f61;
    }
    body.dark-mode footer {
      background: #1a1a1a;
      color: #bbb;
    }
    body.dark-mode .gallery-item {
      box-shadow: 0 6px 15px rgba(255,111,97,0.2);
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="logo">GRYWOODACRESSTABLE</div>
      <div class="menu-toggle" id="mobile-menu">&#9776;</div>
      <nav>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="breeds.html">Breeds</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="video.html">Videos</a></li>
          <li><a href="price.html">Pricing</a></li>
          <li><a href="adoption.html">Adoption</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="delivary.html">Delivery</a></li>
        </ul>
      </nav>
      <button id="darkModeToggle" class="dark-toggle">ðŸŒ™ Dark Mode</button>
    </div>
  </header>

  <main>
    <h1>Our Adorable Horses</h1>
    <div class="gallery-grid">
      <!-- Cleaned gallery items with appropriate alt attributes -->
      <div class="gallery-item"><img src="h3.jpg" alt="Horse grazing in field" /></div>
      <div class="gallery-item"><img src="h1.jpg" alt="Brown horse portrait" /></div>
      <div class="gallery-item"><img src="h2.jpg" alt="Horse with rider" /></div>
      <div class="gallery-item"><img src="h4.jpg" alt="Horse in paddock" /></div>
      <div class="gallery-item"><img src="h5.jpg" alt="Foal near fence" /></div>
      <div class="gallery-item"><img src="n19.jpg" alt="Horse on pasture" /></div>
      <!-- Add more descriptive alt text or image file names accordingly -->
      <!-- ... rest of images ... -->
    </div>
  </main>

  <!-- Lightbox Overlay -->
  <div id="lightboxOverlay">
    <span id="closeLightbox">&times;</span>
    <img src="" alt="Enlarged Horse" />
  </div>

  <footer>
    &copy; 2025 GRYWOODACRESSTABLE. All rights reserved.
  </footer>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    });

    document.getElementById('mobile-menu').addEventListener('click', () => {
      document.getElementById('nav-links').classList.toggle('active');
    });

    // Lightbox functionality
    const galleryItems = document.querySelectorAll('.gallery-item img');
    const lightboxOverlay = document.getElementById('lightboxOverlay');
    const lightboxImage = lightboxOverlay.querySelector('img');
    const closeLightbox = document.getElementById('closeLightbox');

    galleryItems.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImage.src = img.src;
        lightboxImage.alt = img.alt;
        lightboxOverlay.style.display = 'flex';
      });
    });

    closeLightbox.addEventListener('click', () => {
      lightboxOverlay.style.display = 'none';
      lightboxImage.src = '';
      lightboxImage.alt = '';
    });

    lightboxOverlay.addEventListener('click', (e) => {
      if (e.target === lightboxOverlay) {
        lightboxOverlay.style.display = 'none';
        lightboxImage.src = '';
        lightboxImage.alt = '';
      }
    });
  </script>
  <script src="fm.js"></script>
</body>
</html>
