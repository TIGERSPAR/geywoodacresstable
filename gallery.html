  <style>
    * { box-sizing: border-box; } 
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fdfcfb;
      color: #333;
    }
    header {
      background-color: #2f2f2f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      color: #fff;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin: 0;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 0.5rem;
    }
    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }
    .gallery-section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .gallery-section h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .gallery-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #2f2f2f;
      color: #fff;
      padding: 2rem;
      text-align: center;
      margin-top: 3rem;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
        margin-top: 1rem;
      }
      nav a {
        margin: 0.5rem 0;
      }
    }
     main {
      max-width: 1000px;
      margin: 50px auto 70px;
      padding: 0 20px;
    }
    h1 {
      color: #ff6f61;
      text-align: center;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    /* Lightbox styles */
    #lightboxOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #lightboxOverlay img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(255,111,97,0.8);
      animation: fadeInScale 0.3s ease forwards;
    }
    #lightboxOverlay.close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      color: #999;
      background: #fafafa;
      margin-top: 60px;
    }
    /* Dark Mode */
    body.dark-mode {
      background: #121212;
      color: #ddd;
    }
    body.dark-mode .navbar {
      background: #1f1f1f;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
    }
    body.dark-mode .navbar nav ul li a {
      color: #ccc;
    }
    body.dark-mode .navbar nav ul li a.active,

      background: #ff6f61;
      color: #fff;
    }
    body.dark-mode .dark-toggle {
      color: #ff6f61;
    }
    body.dark-mode footer {
      background: #1a1a1a;
      color: #bbb;
    }
    body.dark-mode .gallery-item {
      box-shadow: 0 6px 15px rgba(255,111,97,0.2);
    }
  </style>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    });

    document.getElementById('mobile-menu').addEventListener('click', () => {
      document.getElementById('nav-links').classList.toggle('active');
    });

    // Lightbox functionality
    const galleryItems = document.querySelectorAll('.gallery-item img');
    const lightboxOverlay = document.getElementById('lightboxOverlay');
    const lightboxImage = lightboxOverlay.querySelector('img');
    const closeLightbox = document.getElementById('closeLightbox');

    galleryItems.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImage.src = img.src;
        lightboxImage.alt = img.alt;
        lightboxOverlay.style.display = 'flex';
      });
    });

    closeLightbox.addEventListener('click', () => {
      lightboxOverlay.style.display = 'none';
      lightboxImage.src = '';
      lightboxImage.alt = '';
    });

    lightboxOverlay.addEventListener('click', (e) => {
      if (e.target === lightboxOverlay) {
        lightboxOverlay.style.display = 'none';
        lightboxImage.src = '';
        lightboxImage.alt = '';
      }
    });
